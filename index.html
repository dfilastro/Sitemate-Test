<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Sitemate Test - Full Stack</title>
  </head>
  <body>
    <main class="container">
      <div class="overlay hidden"></div>
      <section class="click--container">
        <button class="btn btn--click" id="Click">Click Me</button>
        <div class="user--choice"></div>
      </section>

      <section class="popup--choice hidden">
        <div class="popup--container">
          <h3>Are you sure you want to continue?</h3>
          <div class="btns--container">
            <button class="btn btn--yes" id="Yes">Yes</button>
            <button class="btn btn--cancel" id="Cancel">Cancel</button>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
